<!DOCTYPE html>
<html>
  <body style="background-color:#202020; color:#909090;">
    <div style="height: 100%; width: 25%; position: fixed; z-index: 1; top: 0; overflow-x: hidden; left: 0; padding-left:10px">
      <h1>Ship Generator</h1>
      <div style="float:left; position:static; height:24; padding:3px;">
        Page v.035 <div id="versionlabel"> Script not loaded </div>
      </div>
      <div style="float:left; position:static; height:24; padding:3px; text-align: center;">
        Seed<br>
        <input style="width:20; background-color:#202020; border-color:#101010; color:#909090;" type="number" id="seed" min="0" max="255" step="1" value="0">
      </div>
      <div style="float:left; position:static; height:24; padding:3px;">
        <input type="checkbox" id="updatemodel">
        <label for="updatemodel">Update View</label> <br>
        <input type="checkbox" id="slowmode">
        <label for="slowmode">Slow Mode</label>
      </div>
      <div id="hullspane" style="clear:left">
        <p>Hulls Pane.</p>
      </div>
    </div>
    <div id="settingspane" style="height:100%; width:25%; position:fixed; z-index:1; top:0px; padding:10px; right:50%;">
      Settings Pane.
    </div>
    <div style="width:50%; position:fixed; z-index:1; top:0px; right:0px; bottom:0px;">
      <canvas id="renderCanvas" touch-action=none style="position:absolute; top:10px; bottom:10px; right:10px; left:10px;">
        Output Pane.
      </div>
    </div>
    
    
    <script src="main.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
   </body>
</html>
